<!doctype html>
<html>
<head>
  <title>Coffee Vending Machine</title>
  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css({.tmp,app}) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body>
<form>
  <fieldset>
    <legend>Kind</legend>
    <label><input type="radio" name="kind" value="regular"> Regular</label>
    <label><input type="radio" name="kind" value="decaf"> Decaf</label>
  </fieldset>
  <fieldset>
    <legend>Size</legend>
    <label><input type="radio" name="size" value="small"> Small</label>
    <label><input type="radio" name="size" value="medium"> Medium</label>
    <label><input type="radio" name="size" value="large"> Large</label>
  </fieldset>
  <fieldset>
    <legend>Creamer</legend>
    <label><input type="radio" name="creamer" value="none"> None</label>
    <label><input type="radio" name="creamer" value="milk"> Milk</label>
    <label><input type="radio" name="creamer" value="halfnhalf"> Half-n-half</label>
  </fieldset>
  <fieldset>
    <legend>Sweetener</legend>
    <label><input type="radio" name="sweetener" value="none"> None</label>
    <label><input type="radio" name="sweetener" value="sugar"> Sugar</label>
    <label><input type="radio" name="sweetener" value="splenda"> Splenda</label>
  </fieldset>
  <h3>Price: $0.00</h3>
  <button type="submit">Buy</button>
  <button type="reset">Cancel</button>
</form>
<!-- build:js scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/angular/angular.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<!-- endbuild -->
</body>
</html>
