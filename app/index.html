<!doctype html>
<html ng-app="CoffeeVendingMachineModule">
<head>
  <title>Coffee Vending Machine</title>
  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css({.tmp,app}) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body ng-controller="CoffeeVendingMachineController">
<a ui-sref="purchase">Purchase Coffee</a>
<a ui-sref="prices">Set Prices</a>
<div ui-view></div>

<script type="text/ng-template" id="availability.html">
  <span ng-switch on="availability">
      <span ng-switch-when="none" class="availability">All Out</span>
      <span ng-switch-when="low" class="availability">Almost Gone</span>
      <span ng-switch-default class="availability">Plenty</span>
  </span>
</script>

<!-- build:js scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/underscore/underscore.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/main.js"></script>
<script src="scripts/name-selector-directive.js"></script>
<!-- endbuild -->
</body>
</html>
